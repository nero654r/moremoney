<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Money</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: url(https://www.pocketgamer.me/wp-content/uploads/2019/10/OneBillionDollar.pocketgamer-1024x512.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            text-align: center;
            direction: rtl;
        }

        h1 {
            color: #fff;
            font-size: 40px;
            font-weight: bold;

        }

        form {
            margin-top: 50px;
            width: 100%;
        }

        ::placeholder {
            color: #333;
        }

        input {
            width: 50%;
            display: block;
            margin: auto;
            text-align: center;
            font-size: 25px;
            padding: 8px;

            outline: none;
            border: none;
            border-radius: 8px;
            box-shadow: 1px 1px 5px #333;

        }

            margin-top: 50px;
            background-color: #333;
            color: #fff;
            border-radius: 8px;
            font-size: 27px;
            padding: 12px 30px;
            display: inline-block;
            text-decoration: none;
            box-shadow: 1px 1px 5px #fff;
        }
    </style>
</head>
